<template name="contact">
    <!-- Contact Section -->
    <section id="contact">
        <div class="container ">
            <div class="row">
                <div class="col-lg-12 text-center jumbotron">
                    <h2 class="section-heading">~ Contact Us ~</h2>
                    <h3 class="section-subheading text-muted">Please fill out the form and send us a message!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>

                                  <div id="success" class="text-center"></div>
                                  <button type="submit" class="btn btn-xl">Send Message!</button>

                            </div>
                            <div class="col-lg-6">

                             <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d249760.3410781488!2d-119.70998853192894!3d49.642410854828505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x537df476713fa79b%3A0x12b0f0aa9cbc5002!2sOkanagan+Lake!5e0!3m2!1sen!2sca!4v1474843447453" width="400" height="300" frameborder="1" style="border:0" allowfullscreen scrolling="no" align="right"></iframe>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div><br><br>
        </div>
    </section>
</template>
